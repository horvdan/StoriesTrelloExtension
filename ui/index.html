<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://p.trellocdn.com/power-up.min.js"></script>
        <script src="src/app.ts"></script>
        <title>Stories Extension</title>
    </head>
    <body>
        <div class="flex" data-bind="foreach: epics">
            <div class="flex-column">
                <div class="card epic" data-bind="text: name"></div>
                <div class="flex" data-bind="foreach: steps">
                    <div class="card step">
                        <span data-bind="text: name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div data-bind="foreach: releases">
            <details class="flex-column" open>
                <summary data-bind="text: name"></summary>
                <div class="flex">
                    <div class="flex" data-bind="foreach: $parent.tasksForRelease(id)">
                        <div data-bind="if: !$data.length">
                            <div class="card"></div>
                        </div>
                        <div class="flex-column" data-bind="foreach: $data">
                            <div class="card task" data-bind="text: name"></div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
    </body>
</html>
